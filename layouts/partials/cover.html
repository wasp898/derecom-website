{{- $cover := .Site.Data.cover -}} {{- $config := .Site.Data.config -}}
<section
  class="main"
  style="background-image:url('{{ .Site.BaseURL }}img/{{ $cover.backgroundImage }}')"
>
  <div class="container">
    <div class="titles-box">
      <div class="d-flex">
        <img
          src="{{- .Site.BaseURL -}}img/{{- $config.logo -}}"
          width="60px"
          alt=""
          draggable="false"
        />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span class="font-weight-bold align-middle">
          <h3>{{- $config.name -}}</h3>
        </span>
      </div>

      <h1 class="font-weight-bold">{{- $cover.heading -}}</h1>
      <p>{{- $cover.description -}}</p>

      {{- if $cover.showAppBanners -}}
      <div id="store-banners">
        <a target="_blank" href="{{- $config.appLinks.appStore -}}">
          <img
            src="{{- .Site.BaseURL -}}img/store-banners/appstore.svg"
            alt=""
            draggable="false"
          />
        </a>
        <a target="_blank" href="{{- $config.appLinks.twitter -}}">
          <img
            src="{{- .Site.BaseURL -}}img/store-banners/twitter.svg"
            alt=""
            draggable="false"
          />
        </a>
      </div>
      {{- end -}}
    </div>
    <div class="device-mockup-holder">
      <picture>
        <div class="phone-illustration-holder">
          <img
            src="{{- .Site.BaseURL -}}img/device-frame.png"
            draggable="false"
            alt=""
          />
          <div class="product-image">
            <img
              src="{{- .Site.BaseURL -}}img/screenshots/{{- $cover.screenshot -}}"
              alt=""
              draggable="false"
            />
          </div>
        </div>
      </picture>
    </div>
  </div>
</section>
